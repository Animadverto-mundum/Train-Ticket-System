<body>

<header>
    <!-- Header Start -->
    <div class="header-area">
        <div class="main-header ">
            <div class="header-bottom  header-sticky">
                <div class="container">
                    <div class="row align-items-center">

                                <a href="user_index.html"><img src="static/assets/img/logo/logo.png" alt=""></a>

                        </div>
                        <div class="col-xl-10 col-lg-10">
                            <div class="menu-wrapper  d-flex align-items-center justify-content-end">

                                <div class="main-menu d-none d-lg-block">
                                    <nav>
                                        <ul id="navigation">
                                            <li><a href="{{ url_for('user_bp.user_index') }}">首页</a></li>

                                            <li><a href="{{ url_for('user_bp.user_inputbuyticket') }}">车票购买</a></li>
                                            <li><a href="{{ url_for('user_bp.user_checkrefundticket') }}">车票退订</a></li>
                                            <li><a href="{{ url_for('user_bp.user_3dshow') }}">3D模型展示</a></li>
                                            <img src="{{ image_path + '?_t=' + vall}}" width="48" height="48"/>

                                        </ul>
                                    </nav>
                                </div>
                                <!-- Header-btn -->
                                <div class="header-right-btn d-none d-lg-block ml-20">

        </div>

</header>

<main>


    <div class="slider-area ">
        <div class="single-slider hero-overly slider-height2 d-flex align-items-center"
             data-background="static/images/fuxing_bullet_train.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap">
                            <h2>车票购买</h2>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">主页</a></li>
                                    <li class="breadcrumb-item"><a href="#">车票查询</a></li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="whole-wrap">
        <div class="container box_1170">
            <div class="section-top-border">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <h3 class="mb-30">please input information</h3>
                        <form action="#" method="post">
                            <div class="input-group-icon mt-10">
                                <div class="icon"><i class="fa fa-plane" aria-hidden="true"></i></div>
                                <div class="form-select" id="default-select">
                                <div class="mt-10">
                                    <input class="nice-select" type="text" name="departure_station"
                                           list="departure_stations" placeholder="始发站">
                                    <datalist id="departure_stations" style="display:none;">
                                        <option value="成都"></option>
                                        <option value="上海"></option>
                                        <option value="广州"></option>
                                    </datalist>
                                </div>
                                </div>
                            </div>
                            <div class="input-group-icon mt-10">
                                <div class="icon"><i class="fa fa-plane" aria-hidden="true"></i></div>
                                <div class="form-select" id="default-select">
                                <div class="mt-10">
                                    <input class="nice-select" type="text" name="arrival_station"
                                           list="arrival_stations" placeholder="终点站">
                                    <datalist id="arrival_stations" style="display:none;">
                                        <option value="成都"></option>
                                        <option value="上海"></option>
                                        <option value="广州"></option>
                                    </datalist>
                                </div>
                                </div>
                            </div>
                            <div class="input-group-icon mt-10">
                                <div class="icon"><i class="fa fa-plane" aria-hidden="true"></i></div>
                                <div class="form-select" id="default-select">
                                <div class="mt-10">
                                    <input class="nice-select" type="text" name="seat_type" list="seat_types" placeholder="座位类型">
                                    <datalist id="seat_types" style="display:none;">
                                        <option value="一等座"></option>
                                        <option value="二等座"></option>
                                    </datalist>
                                </div>
                                </div>

                            </div>
                            <div class="input-group-icon mt-10">
                                <div class="icon"><i class="fa fa-plane" aria-hidden="true"></i></div>
                                <div class="form-select" id="default-select">
                                <div class="mt-10">
                                    <input class="nice-select" type="text" name="departure_time" list="departure_times" placeholder="出发时间">
                                    <datalist id="departure_times" style="display:none;">
                                        <option value="13:00"></option>
                                        <option value="14:00"></option>
                                        <option value="15:00"></option>
                                        <option value="16:00"></option>
                                        <option value="17:00"></option>
                                    </datalist>
                                </div>
                                </div>
                            </div>
                            </br>
                            <div class="my_button_style">
                                <button class="genric-btn default radius" type="submit" name="submit"
                                        value="user_inputbuyticket">查询
                                </button>
                            </div>
                            {% for message in get_flashed_messages() %}
                            <div class="flash">{{ message }}</div>
                            {% endfor %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>

    <!-- our info Start -->
    <div class="our-info-area pt-70 pb-40">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="single-info mb-30">
                        <div class="info-icon">
                            <span class="flaticon-support"></span>
                        </div>
                        <div class="info-caption">
                            <p>联系我们</p>
                            <span>+ (86) 400-820-8820</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">

                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">

                            <span class="flaticon-place"></span>
                        </div>
                        <div class="info-caption">
                            <p>郫都区</p>
                            <span>中国, 四川省 - 成都</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
