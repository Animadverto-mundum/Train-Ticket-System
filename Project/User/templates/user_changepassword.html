<body>
<header>
    <!-- Header Start -->
    <div class="header-area">
        <div class="main-header ">
            <div class="header-bottom  header-sticky">
                <div class="container">
                    <div class="row align-items-center">
                        <!-- Logo -->
                        <div class="col-xl-2 col-lg-2">
                            <div class="logo">
                                <a href="user_index.html"><img src="static/assets/img/logo/logo.png" alt=""></a>
                            </div>
                        </div>
                        <div class="col-xl-10 col-lg-10">
                            <div class="menu-wrapper  d-flex align-items-center justify-content-end">
                                <!-- Header-btn -->
                                <div class="header-right-btn d-none d-lg-block ml-20">
                                    <br>
                                    <a href="{{ url_for('manager_bp.manager_auth') }}" class="btn header-btn">管理入口</a>

                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
</header>
<div class="login">
    <h1 style="font-size:100">Forget Your Password</h1>
    <form action="" method="post">

        <input type="text" name="user" placeholder="用户名" required="required">
        <input type="password" name="password1" placeholder="输入新密码" required="required">
        <input type="password" name="password2" placeholder="确认新密码" required="required">

        <form action="demo-form.php" method="get">
            <button type="submit" onclick="{if(confirm('确定修改吗?')){this.document.formname.submit();return true;}return false;}">确认</button>

            <div class="regsterAccount">
            <br>
            <a style="font-weight:300;" href="{{ url_for('user_bp.user_register')}}">注册账号</a>
        </div>
            <div class="forgetPassword">
             <br>
            <a style="font-weight:300;" href="{{ url_for('user_bp.user_login')}}">返回登陆</a>
        </div>
            <br>
            <div class="flash" style="font-weight:300; color:red; font-weight:500; font-size:3; text-align: center;">
                <br><br><br>
                {% for message in get_flashed_messages() %}
                    {{ message }}
                {% endfor %}
             </div>
        </form>
    </form>

</div>


</body>
</html>
